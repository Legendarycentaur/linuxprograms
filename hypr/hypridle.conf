general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 150                                            # 3min
    on-timeout = sh -c 'brightnessctl -m --device=amdgpu_bl1 | cut -d, -f3 > $XDG_RUNTIME_DIR/saved_brightness_idle.dat; brightnessctl set 1% --device=amdgpu_bl1; pidof hyprlock || omarchy-launch-screensaver'
    on-resume = sh -c 'if [ -f $XDG_RUNTIME_DIR/saved_brightness_idle.dat ]; then brightnessctl --device=amdgpu_bl1 set $(cat $XDG_RUNTIME_DIR/saved_brightness_idle.dat) ; fi'
}

listener {
    timeout = 300                      # 5min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 330                                            # 5.5min
    on-timeout = hyprctl dispatch dpms off                   # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on                     # screen on when activity is detected
}
